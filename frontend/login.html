<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Reportes Urbanos</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <div class="login-container">
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="Ingrese correo electrónico" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingrese contraseña" required minlength="6" />
      </div>
      <button type="submit" class="btn" id="btnLogin">Entrar</button>
      <div class="error" id="errorMsg"></div>
      <div class="extras">
        <a href="/forgot">Olvidé mi contraseña</a>
        <span class="sep">|</span>
        <a href="/register">Registrarse</a>
      </div>
    </form>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
